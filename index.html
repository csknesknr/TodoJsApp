<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <title>TodoJsApp</title>
  </head>
  <body class="bg">
    <div class="container p-3 mt-3">
        <h1 class="app-title text-center text-light" id="header">TodoJsApp</h1>
        <div class="card text-dark bg-warning">
            <div class="card-header"> New Task</div>
            <div class="card-body">
                <form action="" id="add-task-form">
                    <input type="text" id="task-name" class="form-control" placeholder="Type a new task">
                    <button class="btn btn-dark mt-2 float-end" type="submit" id="add-new-task">Add</button>
                </form>
            </div>
          </div>
    </div>

    <div class="container p-3">
      <div class="card text-dark bg-warning">
        <div class="card-header"> Task List</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
