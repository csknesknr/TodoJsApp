<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>TodoJsApp</title>
  </head>

  <body class="bg">
    <div class="container p-3 mt-3">
      <h1 class="app-title text-center text-light" id="header">TodoJsApp</h1>
      <div class="card text-dark bg-warning">
        <div class="card-header fw-bold">
          <i class="fas fa-pencil"></i> New Task
        </div>
        <div class="card-body">
          <form id="add-task-form">
            <div class="input-group mb-3">
              <input
                type="text"
                id="txt-new-task"
                class="form-control"
                placeholder="Type a new task"
                aria-label="Type a new task"
              />
              <button
                class="btn btn-sm btn-dark"
                type="submit"
                id="add-new-task"
              >
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card text-dark bg-warning mt-3">
        <div class="card-header fw-bold">
          <div class="fas fa-list"></div>
          Task List
          <a
            href="#"
            id="btn-delete-all"
            class="btn btn-sm btn-danger float-end"
            ><i class="fas fa-trash"></i> Delete All</a
          >
        </div>
        <div class="card-body">
          <ul class="list-group" id="task-list">
           
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
